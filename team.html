const container = document.getElementById("team-container");
const cards = [];

team.forEach(member => {
  const card = document.createElement("div");
  card.className = "team-card" + (member.main ? " main" : "");
  card.innerHTML = `
    <img src="${member.photo || `https://via.placeholder.com/90x90.png?text=${member.name[0]}`}" alt="${member.name}">
    <h3>${member.name}</h3>
    <p>${member.role}</p>
  `;
  container.appendChild(card);

  // –ü–æ—á–∞—Ç–∫–æ–≤—ñ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ —ñ —à–≤–∏–¥–∫—ñ—Å—Ç—å
  let x = Math.random() * (window.innerWidth - 200);
  let y = Math.random() * (window.innerHeight - 250);
  let dx = (Math.random() - 0.5) * 1.5; // —à–≤–∏–¥–∫—ñ—Å—Ç—å
  let dy = (Math.random() - 0.5) * 1.5;

  cards.push({el: card, x, y, dx, dy});
});

// —Ä—É—Ö –∫–∞—Ä—Ç–æ–∫
function animate() {
  cards.forEach(card => {
    card.x += card.dx;
    card.y += card.dy;

    // –∫–∞—Ä—Ç–∫–∏ –º–æ–∂—É—Ç—å –≤–∏–ª—ñ—Ç–∞—Ç–∏ –∑–∞ –º–µ–∂—ñ –µ–∫—Ä–∞–Ω—É —ñ –ø–æ–≤–µ—Ä—Ç–∞—Ç–∏—Å—å
    if (card.x <= -200 || card.x >= window.innerWidth) card.dx *= -1;
    if (card.y <= -250 || card.y >= window.innerHeight) card.dy *= -1;

    card.el.style.transform = `translate(${card.x}px, ${card.y}px)`;
  });

  requestAnimationFrame(animate);
}
animate();
